<section class="page-container">
    <div class="form-container">
  <mat-card class="register-card">
    <mat-card-header>
      <mat-card-title>Datos del encuestado</mat-card-title>
      <mat-card-subtitle>Por favor, ingresa la información solicitada</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="respondentForm" (ngSubmit)="onSubmit()" class="form-grid">
        
        <mat-form-field appearance="outline" color="primary">
          <mat-label>Nombre completo</mat-label>
          <input matInput formControlName="name" placeholder="Ex. John Doe">
          <mat-icon matSuffix>person</mat-icon>
          <!-- <mat-error *ngIf="hasError('name', 'required')">Name is required</mat-error> -->
        </mat-form-field>

        <mat-form-field appearance="outline" color="primary">
          <mat-label>Correo electrónico</mat-label>
          <input matInput type="email" formControlName="email" placeholder="john@example.com">
          <mat-icon matSuffix>email</mat-icon>
          <!-- <mat-error *ngIf="hasError('email', 'email')">Please enter a valid email</mat-error>
          <mat-error *ngIf="hasError('email', 'required')">Email is required</mat-error> -->
        </mat-form-field>

        <div class="row-fields">
          <mat-form-field appearance="outline" color="primary" class="half-width">
            <mat-label>Edad</mat-label>
            <input matInput type="number" formControlName="age" min="18">
            <!-- <mat-error *ngIf="hasError('age', 'min')">18+</mat-error> -->
          </mat-form-field>

          <mat-form-field appearance="outline" color="primary" class="half-width">
            <mat-label>Genero</mat-label>
            <mat-select formControlName="gender">
                @for (gender of genders; track $index) {
                    <mat-option [value]="gender">
                      {{ gender }}
                    </mat-option>
                }
            </mat-select>
          </mat-form-field>
        </div>

        <mat-form-field appearance="outline" color="primary">
          <mat-label>Rol actual</mat-label>
          <input matInput formControlName="role" placeholder="Ejm. Desarrollador, Diseñador, Estudiante">
          <mat-icon matSuffix>work</mat-icon>
        </mat-form-field>

      </form>
    </mat-card-content>

    <mat-card-actions align="end">
        <button mat-stroked-button color="tertiary" (click)="goBack()">Cancelar</button>
      <button 
        mat-flat-button   
        color="primary" 
        [disabled]="respondentForm.invalid" 
        (click)="onSubmit()">
        REGISTRAR
      </button>
    </mat-card-actions>
  </mat-card>
</div>
</section>
